{% spaceless %}
{% if access_public %}
    <span class="access_status access_status-public" title="Public: visible par tout l'internet"><span class="icon">&nbsp;</span> Public</span>
{% else %}{% if access_groups %}
    <span class="access_status access_status-group" title="Groupes: visible seulement par les membres des groupes: &apos;{{ access_groups|join:"&apos;, &apos;" }}&apos;"><span class="icon">&nbsp;</span> Groupes</span>
{% else %}{% if access_private %}
    <span class="access_status access_status-private" title="Privé: visible seulement par le propriétaire"><span class="icon">&nbsp;</span> Privé</span>
{% else %}
    <span class="access_status access_status-user" title="Utilisateurs: visible seulement par les utilisateurs connectés"><span class="icon">&nbsp;</span> Utilisateurs</span>
{% endif %}{% endif %}{% endif %}
{% endspaceless %}
