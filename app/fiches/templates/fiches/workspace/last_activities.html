<div id="tabs-activities-content">
	<h2>Derniers enregistrements</h2>
	<table class="last-activities">
		<thead>
			<tr><th>Fiche</th><th>Date</th><th>Auteur</th></tr>
		</thead>
		<tbody>
			{% for a in last_activities %}
			{% with obj=a.get_object %}
			<tr>
				<td><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></td>
				<td>{{ a.date|date:"d/m/Y H:i" }}</td>
				<td>{{ a.user.get_full_name|default:a.user.username }}</td>
			</tr>
			{% endwith %}
			{% empty %}
			<tr><td colspan="3">Aucune activité</td></tr>
			{% endfor %}			
		</tbody>
	</table>
	</ul>
</div>
